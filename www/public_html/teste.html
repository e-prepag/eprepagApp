<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Autenticação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Teste de Autenticação com Google Authenticator</h1>

    <div class="container">
        <h2>Registrar Usuário</h2>
        <form id="registerForm">
            <label for="regUsername">Usuário:</label>
            <input type="text" id="regUsername" name="username" required><br><br>
            <label for="regPassword">Senha:</label>
            <input type="password" id="regPassword" name="password" required><br><br>
            <button type="button" onclick="registerUser()">Registrar</button>
        </form>
        <div id="registerResult"></div>
    </div>

    <div class="container">
        <h2>Login com Autenticador</h2>
        <form id="loginForm">
            <label for="loginUsername">Usuário:</label>
            <input type="text" id="loginUsername" name="username" required><br><br>
            <label for="loginPassword">Senha:</label>
            <input type="password" id="loginPassword" name="password" required><br><br>
            <label for="loginToken">Token do Google Authenticator:</label>
            <input type="text" id="loginToken" name="token" required><br><br>
            <button type="button" onclick="loginUser()">Login</button>
        </form>
        <div id="loginResult"></div>
    </div>

    <script>
        const backendUrl = 'teste.php';

        async function registerUser() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            const response = await fetch(backendUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `action=register&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            });
            const result = await response.json();
            document.getElementById('registerResult').innerHTML = result.qr_code_url 
                ? `<p>Usuário registrado com sucesso!</p><img src="${result.qr_code_url}" alt="QR Code">` 
                : `<p>${result.error}</p>`;
        }

        async function loginUser() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const token = document.getElementById('loginToken').value;

            const response = await fetch(backendUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `action=verify&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&token=${encodeURIComponent(token)}`
            });
            const result = await response.json();
            document.getElementById('loginResult').innerHTML = result.message 
                ? `<p>${result.message}</p>` 
                : `<p>${result.error}</p>`;
        }
    </script>
</body>
</html>
