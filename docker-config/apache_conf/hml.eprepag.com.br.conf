<VirtualHost *:80>
    ServerName hml.eprepag.com.br
    ServerAdmin webmaster@localhost
    DocumentRoot /www/public_html

    RewriteEngine On
    RewriteCond %{REQUEST_URI} ^/.well-known/acme-challenge/
    RewriteRule ^ - [L]

    # Redireciona para HTTPS
    Redirect permanent ^/(.*) https://hml.eprepag.com.br/$1
</VirtualHost>


<VirtualHost *:443>
    ServerName hml.eprepag.com.br
    ServerAdmin webmaster@localhost
    DocumentRoot /www/public_html

    # Logs
    #ErrorLog ${APACHE_LOG_DIR}/error.log
    #CustomLog ${APACHE_LOG_DIR}/access.log combined

#    # Configurações SSL
    SSLEngine on
    SSLCertificateFile "/etc/apache2/certs/fullchain.pem"
    SSLCertificateKeyFile "/etc/apache2/certs/privkey.pem"
</VirtualHost>

<Directory "/www/public_html/">
    #Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
</Directory>

